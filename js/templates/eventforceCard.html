<div class="demo-card-wide mdl-card mdl-shadow--2dp sessCard">
  
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Export Sessions</h2>
  </div>

  <div class="row">
  	<eventforce-settings></eventforce-settings>
  </div>

  <div class="mdl-card__actions mdl-card--border">
  	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect pull-left" ng-click="findSessions()">
      Get Sessions
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect pull-right" csv-header="csvOrder" filename="eventSessions.csv" ng-csv="exportCsv" add-bom="true">
      Export	      
    </a>
    <growl-notifications class="pull-left"></growl-notifications>
    <growl-notification ttl="9000" ng-if="eventsforce.success" class="success" on-close="eventsforce.success = false">Total Sessions: {{eventsforce.sessionNumbers}}</growl-notification>
    <growl-notification ttl="3000" ng-if="eventsforce.error" class="error" on-close="eventsforce.error = false">Error!</growl-notification>
  </div>

</div>
