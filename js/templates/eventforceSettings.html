<div class="col-sm-12">
	<div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" ng-model="eventsforce.url">
	    <label class="mdl-textfield__label" >Eventsforce URL</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" ng-model="eventsforce.eventId">
	    <label class="mdl-textfield__label" >Event ID</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" ng-model="eventsforce.apiPassword">
	    <label class="mdl-textfield__label" >API Password</label>
	</div>
	<div class="mdl-selectfield">
	    <label>Time Zone</label>
	    <select class="browser-default questionType" ng-model="timezone">
	      <option value="" disabled selected>Event UTC Offset</option>
	      <option value="-12">(UTC-12:00)</option>
	      <option value="-11">(UTC-11:00)</option>
	      <option value="-10">(UTC-10:00)</option>
	      <option value="-9">(UTC-9:00)</option>
	      <option value="-8">(UTC-8:00)</option>
	      <option value="-7">(UTC-7:00)</option>
	      <option value="-6">(UTC-6:00)</option>
	      <option value="-5">(UTC-5:00)</option>
	      <option value="-4">(UTC-4:00)</option>
	      <option value="-3">(UTC-3:00)</option>
	      <option value="-2">(UTC-2:00)</option>
	      <option value="-1">(UTC-1:00)</option>
	      <option value="0">(UTC+0:00)</option>
	      <option value="1">(UTC+1:00)</option>
	      <option value="2">(UTC+2:00)</option>
	      <option value="3">(UTC+3:00)</option>
	      <option value="4">(UTC+4:00)</option>
	      <option value="5">(UTC+5:00)</option>
	      <option value="6">(UTC+6:00)</option>
	      <option value="7">(UTC+7:00)</option>
	      <option value="8">(UTC+8:00)</option>
	      <option value="9">(UTC+9:00)</option>
	      <option value="10">(UTC+10:00)</option>
	      <option value="11">(UTC+11:00)</option>
	      <option value="12">(UTC+12:00)</option>
	      <option value="13">(UTC+13:00)</option>
		  <option value="14">(UTC+14:00)</option>
	    </select> 
	</div>
</div>
